<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Tools ðŸ”¬ | Periodic Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ§ª Science Tools</h1>
    <p>Quick Chemistry & Physics Conversions</p>
  </header>

  <main class="tools-container">
    <!-- Molar Mass Lookup -->
    <section class="tool-card">
      <h2>Molar Mass Lookup</h2>
      <input type="text" id="element" placeholder="Enter element (e.g., H, Na, Iron)">
      <button id="calc">Calculate</button>
      <p id="mass-result"></p>
    </section>

    <!-- Temperature Converter -->
    <section class="tool-card">
      <h2>Temperature Converter</h2>
      <input type="number" id="temp" placeholder="Enter temperature">
      <select id="temp-from">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
      <select id="temp-to">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
      <button id="convert-temp">Convert</button>
      <p id="temp-result"></p>
    </section>

    <!-- Pressure Converter -->
    <section class="tool-card">
      <h2>Pressure Converter</h2>
      <input type="number" id="pressure" placeholder="Enter pressure">
      <select id="pressure-from">
        <option value="Pa">Pascals</option>
        <option value="atm">Atmospheres</option>
        <option value="mmHg">mmHg</option>
      </select>
      <select id="pressure-to">
        <option value="Pa">Pascals</option>
        <option value="atm">Atmospheres</option>
        <option value="mmHg">mmHg</option>
      </select>
      <button id="convert-pressure">Convert</button>
      <p id="pressure-result"></p>
    </section>

    <!-- Volume Converter -->
    <section class="tool-card">
      <h2>Volume Converter</h2>
      <input type="number" id="volume" placeholder="Enter volume">
      <select id="volume-from">
        <option value="L">Liters</option>
        <option value="mL">Milliliters</option>
        <option value="gal">Gallons</option>
      </select>
      <select id="volume-to">
        <option value="L">Liters</option>
        <option value="mL">Milliliters</option>
        <option value="gal">Gallons</option>
      </select>
      <button id="convert-volume">Convert</button>
      <p id="volume-result"></p>
    </section>

    <!-- Speed Converter -->
    <section class="tool-card">
      <h2>Speed Converter</h2>
      <input type="number" id="speed" placeholder="Enter speed">
      <select id="speed-from">
        <option value="m/s">Meters/second</option>
        <option value="km/h">Kilometers/hour</option>
        <option value="mph">Miles/hour</option>
      </select>
      <select id="speed-to">
        <option value="m/s">Meters/second</option>
        <option value="km/h">Kilometers/hour</option>
        <option value="mph">Miles/hour</option>
      </select>
      <button id="convert-speed">Convert</button>
      <p id="speed-result"></p>
    </section>
  </main>

  <footer>
    <a href="index.html" class="coffee-btn">â˜• Back Home</a>
  </footer>

  <script src="tools.js"></script>
</body>
</html>
