<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Tools | Periodic Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #b6ccff, #dcbaff);
      font-family: 'Poppins', sans-serif;
      color: #111;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding-top: 20px;
      font-size: 2rem;
      color: #111;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .converter {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
    }
    .converter h3 {
      color: #212155;
      margin-bottom: 15px;
    }
    input, select {
      width: 80%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: linear-gradient(to right, #9b4dff, #ff00a6);
      border: none;
      color: white;
      padding: 8px 18px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { opacity: 0.9; }
    p {
      margin-top: 10px;
      font-weight: bold;
      color: #222;
    }
    .back {
      display: block;
      text-align: center;
      margin: 20px auto 40px;
      text-decoration: none;
      background: #ff00a6;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Science Tools üî¨</h1>

  <div class="tools-grid">
    <!-- Molar Mass -->
    <div class="converter">
      <h3>Molar Mass Lookup</h3>
      <input type="text" id="element" placeholder="Enter element (e.g., H, Na, Iron)">
      <button id="calc">Calculate</button>
      <p id="molar-result"></p>
    </div>
<!-- Chemical Equation Balancer -->
<div class="tool-card">
  <h2>Chemical Equation Balancer</h2>
  <p>Enter an unbalanced chemical equation (e.g., H2 + O2 -> H2O):</p>
  <input type="text" id="equationInput" placeholder="e.g., H2 + O2 -> H2O" />
  <button onclick="balanceEquation()">Balance</button>
  <p id="equationResult" class="result"></p>
</div>

    <!-- Temperature -->
    <div class="converter">
      <h3>Temperature Converter</h3>
      <input type="number" id="temp" placeholder="Enter temperature">
      <select id="temp-from">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
      <select id="temp-to">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
      <button id="convert-temp">Convert</button>
      <p id="temp-result"></p>
    </div>

    <!-- Pressure -->
    <div class="converter">
      <h3>Pressure Converter</h3>
      <input type="number" id="pressure" placeholder="Enter pressure">
      <select id="pressure-from">
        <option value="Pa">Pascals</option>
        <option value="atm">Atmospheres</option>
        <option value="mmHg">mmHg</option>
      </select>
      <select id="pressure-to">
        <option value="Pa">Pascals</option>
        <option value="atm">Atmospheres</option>
        <option value="mmHg">mmHg</option>
      </select>
      <button id="convert-pressure">Convert</button>
      <p id="pressure-result"></p>
    </div>

    <!-- Volume -->
    <div class="converter">
      <h3>Volume Converter</h3>
      <input type="number" id="volume" placeholder="Enter volume">
      <select id="volume-from">
        <option value="L">Liters</option>
        <option value="mL">Milliliters</option>
        <option value="gal">Gallons</option>
      </select>
      <select id="volume-to">
        <option value="L">Liters</option>
        <option value="mL">Milliliters</option>
        <option value="gal">Gallons</option>
      </select>
      <button id="convert-volume">Convert</button>
      <p id="volume-result"></p>
    </div>

    <!-- Speed -->
    <div class="converter">
      <h3>Speed Converter</h3>
      <input type="number" id="speed" placeholder="Enter speed">
      <select id="speed-from">
        <option value="m/s">m/s</option>
        <option value="km/h">km/h</option>
        <option value="mph">mph</option>
      </select>
      <select id="speed-to">
        <option value="m/s">m/s</option>
        <option value="km/h">km/h</option>
        <option value="mph">mph</option>
      </select>
      <button id="convert-speed">Convert</button>
      <p id="speed-result"></p>
    </div>

    <!-- Energy -->
    <div class="converter">
      <h3>Energy Converter</h3>
      <input type="number" id="energy" placeholder="Enter energy">
      <select id="energy-from">
        <option value="J">Joules</option>
        <option value="cal">Calories</option>
        <option value="eV">Electronvolts</option>
      </select>
      <select id="energy-to">
        <option value="J">Joules</option>
        <option value="cal">Calories</option>
        <option value="eV">Electronvolts</option>
      </select>
      <button id="convert-energy">Convert</button>
      <p id="energy-result"></p>
    </div>

    <!-- Mass -->
    <div class="converter">
      <h3>Mass Converter</h3>
      <input type="number" id="mass" placeholder="Enter mass">
      <select id="mass-from">
        <option value="g">Grams</option>
        <option value="kg">Kilograms</option>
        <option value="lb">Pounds</option>
        <option value="oz">Ounces</option>
      </select>
      <select id="mass-to">
        <option value="g">Grams</option>
        <option value="kg">Kilograms</option>
        <option value="lb">Pounds</option>
        <option value="oz">Ounces</option>
      </select>
      <button id="convert-mass">Convert</button>
      <p id="mass-result"></p>
    </div>

    <!-- Length -->
    <div class="converter">
      <h3>Length Converter</h3>
      <input type="number" id="length" placeholder="Enter length">
      <select id="length-from">
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="km">Kilometers</option>
        <option value="in">Inches</option>
        <option value="ft">Feet</option>
        <option value="mi">Miles</option>
      </select>
      <select id="length-to">
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="km">Kilometers</option>
        <option value="in">Inches</option>
        <option value="ft">Feet</option>
        <option value="mi">Miles</option>
      </select>
      <button id="convert-length">Convert</button>
      <p id="length-result"></p>
    </div>
  </div>

  <a class="back" href="index.html">üè† Back Home</a>

  <script src="tools.js"></script>
</body>
</html>
