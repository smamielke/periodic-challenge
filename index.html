<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Periodic Challenge ⚛️</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Periodic Challenge ⚛️</h1>
    <p class="tagline">Test your chemistry knowledge — one element at a time!</p>
  </header>

  <main class="quiz-card">
    <div id="progress"></div>
    <h2 id="question" class="fade-in">Loading question...</h2>
    <div id="options"></div>
    <button id="next">Next Question</button>
    <p id="result"></p>
    <div id="end-screen" style="display:none;">
      <p id="final-score"></p>
      <button id="restart">Play Again 🔁</button>
      <button id="share">Share Your Score</button>
    </div>
  </main>

  <section class="fact-card">
    <h3>🔬 Fun Fact of the Day</h3>
    <p id="fact"></p>
  </section>

  <footer>
    <div class="footer-links">
      <a href="https://www.buymeacoffee.com/YOURUSERNAME" target="_blank" class="coffee-btn">☕ Buy Me a Coffee</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <p>© 2025 Periodic Challenge · Designed with 💜 for science lovers</p>
  </footer>

  <audio id="correct-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_14e1cfb6d7.mp3?filename=correct-answer-tone-1-224507.mp3"></audio>
  <audio id="wrong-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9fa466a7db.mp3?filename=wrong-answer-buzzer-1-183896.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
